<html>
    <head>
        <title>Todo App</title>
        <style>
            .hidden {
              display: none;
            }
            ul {
              list-style: none;
              padding: 0;
              margin: 0;
              width: 200px;
            }
            li {
              clear: both;
            }
            li button {
              -webkit-appearance: none;
              border: none;
              outline: none;
              color: red;
              float: right;
              cursor: pointer;
              font-size: 20px;
              background-color: white;
            }
            .lists-wrapper, .todos-wrapper {
              display: inline-block;
              vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div class="lists-wrapper">
            <ul id="lists">
                {% for list in lists %}
                <li>
                    <a href="/lists/{{ list.id }}">{{ list.name }}</a>
                    <button class="remove-list" data-id="{{ list.id }}" >&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="todos-wrapper">
            <h4>{{ active_list.name }}</h4>
            <form id="form">
                <input id="description" type="text" name="description" />
                <input type="submit" value="Create" />
            </form>
            <div id="error" class="hidden">Some thing went wrong!</div>
            <ul id="todos">
                {% for todo in todos %}
                <li>
                    <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
                    {{ todo.description }}
                    <button class="remove-todo" data-id="{{ todo.id }}" >&cross;</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script>

            const listBoxes = document.querySelectorAll('.remove-list');
            for (let i = 0; i < listBoxes.length; i++) {
                const listBox = listBoxes[i];
                listBox.onclick = function(e) {
                    console.log('event', e);
                    const listId = e.target.dataset['id'];
                    fetch('/lists/' + listId + '/delete', {
                        method: 'DELETE',
                    })
                    .then(function() {
                        location.reload()
                    })
                }
            }

            const todoBoxes = document.querySelectorAll('.remove-todo');
            for (let i = 0; i < todoBoxes.length; i++) {
                const todoBox = todoBoxes[i];
                todoBox.onclick = function(e) {
                    console.log('event', e);
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/delete', {
                        method: 'DELETE',
                    })
                    .then(function() {
                        location.reload()
                    })
                }
            }

            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function() {
                    document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                    document.getElementById('error').className = '';
                    })
                }
            }
            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                const pathname = window.location.pathname;
                const parts = pathname.split('/')
                const listId = parts[parts.length-1]
                fetch('/todos/' + listId + '/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    // const liItem = document.createElement('LI');
                    // liItem.innerHTML = jsonResponse['description'];
                    // document.getElementById('todos').appendChild(liItem)
                    document.getElementById('error').className = 'hidden';
                    location.reload()
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                })
            }
        </script>
    </body>
</html>
